#        - asset: fonts/Comfortaa/Comfortaa-Light.ttf
#        - asset: fonts/Comfortaa/Comfortaa-Medium.ttf
        - asset: fonts/Comfortaa/Comfortaa-Regular.ttf
        - asset: fonts/Comfortaa/Comfortaa-SemiBold.ttf
