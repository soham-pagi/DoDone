name: my_todo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: 15.0.1
  fluttertoast: ^8.2.2
  package_info_plus: ^4.1.0
  permission_handler: ^11.0.1
  provider: ^6.0.5
